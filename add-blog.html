<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Blog - Civic Voice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-landmark"></i> Civic<span>Voice</span>
            </a>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="objective.html" class="nav-link">Our Objective</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="add-blog.html" class="btn-primary"><i class="fas fa-plus"></i> Add Blog</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h2 style="margin-bottom: 2rem; border-bottom: 2px solid #eee; padding-bottom: 1rem;">
                <i class="fas fa-pen-nib"></i> Draft New Article
            </h2>

            <form id="addBlogForm">
                <div class="form-group">
                    <label for="title" class="form-label">Article Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter a catchy headline..."
                        required>
                </div>

                <div class="form-group">
                    <label for="image" class="form-label">Cover Image</label>
                    <input type="file" id="image" class="form-control" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="Preview">
                    <small style="color: #666; font-size: 0.85rem;">Recommended size: 800x400px. formats: jpg,
                        png.</small>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="date" class="form-label">Publish Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label">Category</label>
                        <select id="category" class="form-control">
                            <!-- Populated by JS -->
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newCategory" class="form-label">New Category (Optional)</label>
                    <input type="text" id="newCategory" class="form-control" placeholder="Or type a new one here...">
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Content</label>
                    <textarea id="description" class="form-control" placeholder="Write your article content here..."
                        required></textarea>
                </div>

                <div style="text-align: right; margin-top: 2rem;">
                    <a href="index.html" class="btn-secondary"
                        style="text-decoration: none; margin-right: 1rem; color: white;">Cancel</a>
                    <button type="submit" class="btn-primary">Publish Article</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Civic Voice Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();
    </script>
</body>

</html>
